<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <title>Your Extension Name</title>
</head>
<body>
  <div id="popup">
    <header>
      <h1>Your Extension Name</h1>
    </header>

    </div>
    <div id="categories">
      <!-- Categories and tabs will be generated here -->
    </div>

      <input type="text" id="custom-category" placeholder="Add custom category">
      <button id="add-category-btn">Add</button>
    </div>
    <footer>
      <a href="https://yourwebsite.com" target="_blank">Website</a> |
      <a href="https://yourwebsite.com/support" target="_blank">Support</a> |

</html>
