<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <h1>Settings</h1>
  
  <section id="manage-categories">
    <h2>Manage Categories</h2>
    <div id="categories-list"></div>
    <button id="add-category">Add Category</button>
  </section>

  <section id="color-scheme">
    <h2>Color Scheme</h2>
    <select id="color-options">
      <option value="default">Default</option>
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </section>

  <script src="settings.js"></script>

  <div id="add-website-form">
    <h3>Add Website to Category</h3>
    <label for="category-select">Select Category:</label>
    <select id="category-select"></select>
    <label for="website-input">Website URL:</label>
    <input type="text" id="website-input" placeholder="Enter website URL..." />
    <button id="add-website-button">Add Website</button>
  </div>
</body>
</html>
