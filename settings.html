<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    /* Add your custom styles here */
  </style>
</head>
<body>
  <h1>Settings</h1>

  <h2>Categories</h2>
  <div id="categories-list"></div>
  <button id="add-category">Add Category</button>
  <button id="clear-user-categories">Clear User Categories</button>

  <h2>Add Website to Category</h2>
  <select id="category-select"></select>
  <input type="text" id="website-input" placeholder="Enter website URL">
  <button id="add-website-button">Add Website</button>

  <h2>Color Scheme</h2>
  <select id="color-options">
    <option value="default">Default</option>
    <!-- Add more color scheme options here -->
  </select>

  <h2>Default Collapse State</h2>
  <label for="defaultCollapseState">
    <input type="checkbox" id="defaultCollapseState" name="defaultCollapseState"> Categories collapsed by default
  </label>

  <script src="settings.js"></script>
</body>
</html>
